<section class="vh-100"  >
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">
            <div class="form col-md-6 col-lg-6 d-flex">
              <div class="card-body p-4 p-lg-5 text-black">
                  <h1 class="h3 fw-bold mb-4" [routerLink]="''"><i class=" h3 bi bi-box pr-1 d-inline-block"></i> ToDo</h1>
                  <h4 class="sub--head fw-bold text-center">Welcome Back</h4>
                  <p class="sub--p text-center mb-2">Please enter your email or another service to continue</p>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-outline mb-2 mt-4">
                    <label class="form-label" >Email address</label>
                    <input type="email" class="form-control" formControlName="username"/>
                  </div>
                  <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="alert mb-1">
                    <div *ngIf="loginForm.controls['username'].errors">
                      Please enter email
                    </div>
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label" >Password</label>
                    <div class="w-100">
                      <p-password formControlName="password" styleClass="prime-slider-override" [(ngModel)]="pass.value" [toggleMask]="true" #pass>
                        <ng-template pTemplate="header">
                            <h6>Pick a password</h6>
                        </ng-template>
                        <ng-template pTemplate="footer">

                            <p class="sug-header">Suggestions</p>
                            <ul class="password-list" class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                <li>At least one lowercase</li>
                                <li>At least one uppercase</li>
                                <li>At least one numeric</li>
                                <li>Minimum 8 characters</li>
                            </ul>
                        </ng-template>
                    </p-password>
                    </div>
                  </div>
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-between">
                      <!-- Checkbox -->
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                      </div>
                    </div>
                    <div class="col text-end">
                      <!-- Simple link -->
                      <a class="text-end" href="#!" >Forgot password?</a>
                    </div>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Login</button>

                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Not a member? <a href='' [routerLink]="'../signup'">Register</a></p>
                    <p>or</p>
                    <button type="button" class="btn btn-link btn-floating mx-1" (click)="googleLogin()">
                      <i class="bi bi-google"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1" (click)="githubLogin()">
                      <i class="bi bi-github"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 d-none d-md-block ">
              <div class="d-flex align-items-center h-100">
                <img src="./assets/images/Computer login-rafiki(1).svg"
                alt="login form" class="img-fluid  d-inline-block" style="border-radius: 1rem 0 0 1rem;" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-toast  position="bottom-right" [showTransitionOptions]="'500ms'"></p-toast>
</section>
