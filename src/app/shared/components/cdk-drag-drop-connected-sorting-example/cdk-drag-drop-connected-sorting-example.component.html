<div class="example-container mt-2">

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list list-container"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box"  *ngFor="let item of todo" cdkDrag  #itemRef (mousedown)="toggle($event)" (mouseup)="toggle($event)">
      <div class="d-flex align-items-center">
        <input type="radio" class="myRadioButton" (click)="moveToDone(message)">
        <p class="massage" #message>{{item}}</p>
      </div>
      <div class="action-btns d-flex algin-items-center">
        <button class="my-btn"><i class="bi bi-pencil-square edit"></i></button>
        <button class="my-btn"><i class="bi bi-trash delete"></i></button>
        <button class="my-btn"><i class="bi bi-star fav"></i> <i class="bi bi-star-fill fav"></i></button>
      </div>
    </div>
  </div>
</div>

<div class="example-container">
  <h2 >Done</h2>
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list completed"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>
      <div class="completed-task d-flex align-items-center ">
        <i class="bi bi-check-lg"></i>
        <p class="message ">{{item}}</p>
      </div>
      <div class="d-flex algin-items-center">
        <button class="my-btn"><i class="bi bi-star fav"></i></button>
      </div>
    </div>
  </div>
</div>
