<header>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div class="logo " [routerLink]="''">
        <h1 class="h3 fw-bold mb-4"><i class=" h3 bi bi-box pr-1 d-inline-block"></i> ToDo</h1>
      </div>
      <div class="profile--image profile--content">
        <div *ngIf="hasImage" class="profile--circle">
          <img class="profile--header--image" src="../../../../assets/image/safwat.jpg" alt="profile image">
        </div>
        <div *ngIf="!hasImage" class="profile--circle">
          <span href="" class="profile--name">MS</span>
        </div>
        <div class="profile--lable">
          <div *ngIf="hasImage" class="profile--circle">
            <img class="profile--image" src="../../../../assets/image/safwat.jpg" alt="profile image">
          </div>
          <div *ngIf="!hasImage" class="profile--circle">
            <a href="" class="profile--name">MS</a>
          </div>
          <p class="profile--link text-bold main--color"><a href="">UserName</a></p>
          <ul >
            <li><a href="">Profile</a></li>
            <li><a href="">Setting</a></li>
          </ul>
          <p class="logout py-2 text-start" (click)="logout()">
            <a  class="main--color py-2">Logout
              <i class="bi bi-box-arrow-right"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</header>
